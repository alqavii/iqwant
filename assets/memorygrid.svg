<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0e1a2b"/>
      <stop offset="100%" stop-color="#090e19"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <!-- grid -->
  <g transform="translate(200,120)">
    <rect x="0" y="0" width="400" height="360" rx="12" fill="#0b1220" stroke="#334155" stroke-width="6"/>
    <!-- cells -->
    <g stroke="#1f2a44" fill="#101827">
      <!-- draw 4x4 -->
      <rect x="20" y="20" width="80" height="70" rx="10"/>
      <rect x="120" y="20" width="80" height="70" rx="10"/>
      <rect x="220" y="20" width="80" height="70" rx="10"/>
      <rect x="320" y="20" width="80" height="70" rx="10"/>

      <rect x="20" y="110" width="80" height="70" rx="10"/>
      <rect x="120" y="110" width="80" height="70" rx="10"/>
      <rect x="220" y="110" width="80" height="70" rx="10"/>
      <rect x="320" y="110" width="80" height="70" rx="10"/>

      <rect x="20" y="200" width="80" height="70" rx="10"/>
      <rect x="120" y="200" width="80" height="70" rx="10"/>
      <rect x="220" y="200" width="80" height="70" rx="10"/>
      <rect x="320" y="200" width="80" height="70" rx="10"/>

      <rect x="20" y="290" width="80" height="70" rx="10"/>
      <rect x="120" y="290" width="80" height="70" rx="10"/>
      <rect x="220" y="290" width="80" height="70" rx="10"/>
      <rect x="320" y="290" width="80" height="70" rx="10"/>
    </g>
    <!-- crosses -->
    <g font-family="Segoe UI, Arial" font-size="42" fill="#8b5cf6" font-weight="700">
      <text x="58" y="68">✕</text>
      <text x="158" y="248">✕</text>
      <text x="358" y="338">✕</text>
    </g>
    <!-- arrow (changed) -->
    <g font-family="Segoe UI, Arial" font-size="46" fill="#22c55e" font-weight="700">
      <text x="258" y="98">↗</text>
    </g>
  </g>
</svg>

